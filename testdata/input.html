<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>input test</title>
<script>
window.addEventListener('load', function() {
	var field = document.getElementById('attr');
	field.addEventListener('enter', function(evt) {
		evt.preventDefault();
		console.log('enter pressed');
		return false;
	}, false);
});
</script>
</head>
<body>
	<form onsubmit="false">
		<input id="attr" type="text" name="attrtest"></input>
	</form>
</body>
</html>
