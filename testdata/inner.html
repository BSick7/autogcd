<html>
<head>
<title>inner frame document modification</title>
<script>
window.addEventListener('load', function() {
	var blah = document.createElement("div");
	blah.innerHTML = "HELLLOOOO";
	document.getElementById('output').appendChild(blah);

});
</script>
</head>
<body>
	<iframe id="inner" src="index.html"></iframe>
	<div id="output">blerp</div>
</iframe>
</body>
</html>
